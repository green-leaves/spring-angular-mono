<!DOCTYPE html>
<html lang="en" ng-app="spring-gulp">
<head>
    <meta charset="UTF-8">
    <title>Social Experiment</title>
    <!--build:css css/styles.min.css-->
    <link rel="stylesheet" href="vendor/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/css/bootstrap-theme.css">
    <link rel="stylesheet" href="vendor/css/font-awesome.css">
    <link rel="stylesheet" href="css/app.css">
    <!--endbuild-->
</head>
<body ng-controller="AppController" ng-cloak>
    <nav class="navbar navbar-inverse navbar-fixed-top" ng-if="isAuthenticated">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Project name</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Hello, {{username}}</a></li>
                    <li><a href="#" ng-click="logOut()">Logout</a></li>
                    <!--<li><a href="#">Profile</a></li>-->
                    <!--<li><a href="#">Help</a></li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid" ng-if="isAuthenticated">
        <div class="row">
            <div class="col-sm-2 sidebar">
                <ul class="nav nav-sidebar">
                    <li><a ui-sref="home">Home</a></li>
                    <li><a ui-sref="chart">D3 Chart <i class="fa fa-star"></i></a></li>
                    <li><a ui-sref="admin">Admin</a></li>
                </ul>
            </div>
            <div class="col-sm-10 col-sm-offset-2">
                <ui-view></ui-view>
            </div>
        </div>
    </div>

    <!--build:js js/vendor.min.js -->
    <script type="text/javascript" src="vendor/js/jquery.js"></script>
    <script type="text/javascript" src="vendor/js/angular.js"></script>
    <script type="text/javascript" src="vendor/js/angular-cookies.js"></script>
    <script type="text/javascript" src="vendor/js/angular-ui-router.js"></script>
    <script type="text/javascript" src="vendor/js/d3.js"></script>
    <!-- endbuild -->

    <!--build:js js/app.min.js -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/app.run.js"></script>

    <script type="text/javascript" src="js/interceptor/http.interceptor.js"></script>

    <script type="text/javascript" src="js/app.controller.js"></script>
    <script type="text/javascript" src="js/home/home.controller.js"></script>
    <script type="text/javascript" src="js/chart/chart.controller.js"></script>

    <script type="text/javascript" src="js/service/access.service.js"></script>
    <script type="text/javascript" src="js/service/auth.service.js"></script>
    <script type="text/javascript" src="js/service/user-profile.service.js"></script>
    <!-- endbuild -->

</body>
</html>
